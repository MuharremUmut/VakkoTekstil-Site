    <section class="hero">
        <div class="container">
            <h1>Kalite ve Şıklığın Adresi</h1>
            <p>Vakko ile modayı yakalayın</p>
        </div>
    </section>

    <section class="slider">
        <div class="slides">
            <div class="slide active" style="background-image: url('https://mdsassets.emaarmalls.com/mds/uploads/store/mainPicture/65fc3533648b3.jpg');"></div>
            <div class="slide" style="background-image: url('https://cdn.vakko.com/banners/55b6d56c-1c39-41d3-874a-fd1797bc3a80.jpeg');"></div>
            <div class="slide" style="background-image: url('https://mdsassets.emaarmalls.com/mds//uploads/offer/mainPicture/6237429dd9cc8.jpg');"></div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </section>


    <footer class="footer">

        </div>
    </footer>

    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            if (index >= slides.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = index;
            }
            slides.forEach((slide, i) => {
                slide.style.display = i === currentSlide ? 'block' : 'none';
            });
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlide(currentSlide);
        });
    </script>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('active');
            
            var hamburger = document.querySelector('.hamburger-menu');
            hamburger.classList.toggle('active');
        }
    </script>

    <script src="bootstrap.min.js"></script>
    <script src="bootstrap.bundle.js"></script>
